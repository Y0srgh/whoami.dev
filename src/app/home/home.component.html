<div class="home">
    <ng-particles [id]="'tsparticles'" [options]="particlesOptions"></ng-particles>
  
    <section class="intro">
      <h1>Hi, I'm Yosr ðŸ‘‹</h1>
      <p class="description">
        Passionate about DevOps, cloud engineering, and full-stack development. I love building efficient, scalable, and secure systems.
      </p>
      <a routerLink="/projects" class="cta">Explore My Projects</a>
      <div class="btn-group">
        <button class="primary" routerLink="/contact">Contact Me</button>
        <a class="secondary" href="assets/cv.pdf" download>Download CV</a>
      </div>
    </section>
  
    <section class="tech-stack">
      <h2>Technologies & Tools</h2>
      <div class="stack-groups">
        <div class="stack-group" *ngFor="let group of techStack">
          <h3>{{ group.name }}</h3>
          <ul>
            <li *ngFor="let item of group.items">
              <i class="{{ item.icon }}"></i>
              {{ item.name }}
            </li>
          </ul>
        </div>
      </div>
    </section>
  </div>
